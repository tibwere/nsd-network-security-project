!! Configuration commands for router R4
!
configure terminal
!
!
!!IP configuration
!
interface Loopback0
ip address 1.4.0.1 255.255.0.0
!
interface Loopback1
ip address 1.30.11.4 255.255.255.255
!
interface GigabitEthernet1/0
mpls ip
ip address 10.0.3.2 255.255.255.252
no shutdown
!
!
!! OSPF configuration
!
router ospf 1
router-id 1.30.11.4
network 1.4.0.0 0.0.255.255 area 0
network 1.30.11.4 0.0.0.0 area 0
network 10.0.3.0 0.0.0.3 area 0
!
!
!! BGP configuration
!
router bgp 100
network 1.0.0.0
neighbor 1.30.11.1 remote-as 100
neighbor 1.30.11.1 update-source Loopback1
neighbor 1.30.11.1 next-hop-self
