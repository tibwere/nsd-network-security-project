port 1194
proto udp
dev tun
ca ca.crt
cert server.crt
key server.key
dh dh.pem
server 192.168.100.0 255.255.255.0
push "route 2.0.10.0 255.255.255.0"
push "route 2.0.20.0 255.255.255.0"
route 2.0.10.0 255.255.255.0
route 2.0.20.0 255.255.255.0
client-config-dir ccd
client-to-client
keepalive 10 120
cipher AES-256-CBC
